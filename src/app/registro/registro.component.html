<div class="container"><form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Descripcion</label>
      <input type="text" class="form-control" #descripcion name="descripcion" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Monto</label>
      <input type="number" class="form-control" #monto name="monto" id="exampleInputPassword1">
      @if(mensaje){
        {{mensaje}}
      }
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Fecha transaccion</label>
        <input type="date" class="form-control" #fechaTransaccion name="fechaTransaccion" id="exampleInputPassword2">
      </div>
      <select class="form-select" #categorias_id name="categorias_id" aria-label="Default select example">
        <option selected>Categoria</option>

        @for (item of cat; track $index) {
        <option value="{{item.id}}">{{item.nombre}}</option>
       
        }
        
      </select>
    <button type="button" (click)="guardar(descripcion,monto,fechaTransaccion,categorias_id)" class="btn btn-primary">Guardar</button>
  </form>
  <table class="table" border="3">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Monto</th>
        <th scope="col">Fecha Transaccion</th>
      </tr>
    </thead>
    <tbody>
      @for (item of gastos; track $index) {
        <tr>
          <th scope="row">{{$index+1}}</th>
          <td>{{item.descripcion}}</td>
          <td>{{item.monto}}</td>
          <td>{{item.fechaTransaccion}}</td>
        </tr>
      }
      
      
    </tbody>
  </table>
  <div class="input-group mb-3 mt-10" >
    <input type="date" #buscar name="buscar"  class="form-control" placeholder="Fecha de transaccion" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <button type="button" (click)="getBusqueda(buscar)" class="btn btn-dark">Buscar</button>
  </div></div>
